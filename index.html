<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS and Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <title>Project CSC669: CRYPTOGRAPHIC ALGORITHMS</title>
    <style>
      /* Custom styles */
      .table-responsive {
        overflow-x: auto;
        max-width: 100%;
      }
      .hidden-form {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
          <a href="" style="color: whitesmoke; text-decoration: none"
            >Cryptanalysis</a
          >
        </span>
      </div>
    </nav>

    <!-- Main container -->
    <div class="container" style="padding-top: 40px">
      <!-- Input Form -->
      <form class="row g-3">
        <div class="col-md-8">
          <label for="Ciphertext" class="form-label">Ciphertext</label>
          <textarea
            style="resize: none"
            name=""
            id="ciphertext"
            cols="30"
            rows="10"
            class="form-control"
          ></textarea>
        </div>
        <div class="col-md-4" style="margin-top: 80px">
          <!-- Reset button -->
          <div class="d-grid gap-2">
            <button class="btn btn-outline-danger btn-lg">Reset</button>
          </div>
          <!-- Remove Space button -->
          <div class="d-grid gap-2 mt-4">
            <button
              type="button"
              class="btn btn-outline-secondary btn-lg"
              onclick="removeSpaces()"
            >
              Remove Space
            </button>
          </div>
          <!-- Make Substitutions button -->
          <div class="d-grid gap-2 mt-4">
            <button
              type="button"
              class="btn btn-outline-primary btn-lg"
              onclick="toggleSubstitutionForm()"
            >
              Make Substitutions
            </button>
          </div>
        </div>
        <div class="col-md-12">
          <!-- COUNT SINGLE CHARACTER button -->
          <button
            type="button"
            class="btn btn-success btn-lg"
            onclick="frequencies()"
          >
            COUNT SINGLE CHARACTER
          </button>
          <!-- COUNT DIAGRAMS (2 CHARs) button -->
          <button
            type="button"
            class="btn btn-success btn-lg"
            onclick="digrams()"
          >
            COUNT DIGRAMS (2 CHARs)
          </button>
          <!-- COUNT TRIGRAMS (3 CHARs) button -->
          <button
            type="button"
            class="btn btn-success btn-lg"
            onclick="trigrams()"
          >
            COUNT TRIGRAMS (3 CHARs)
          </button>
        </div>
      </form>
    </div>

    <!-- New Substitution Form (Initially hidden) -->
    <div
      class="container hidden-form"
      id="substitutionForm"
      style="padding-top: 40px"
    >
      <form class="row g-3">
        <div class="col-md-12">
          <label for="substitutionFrom" class="form-label"
            >Substitute From (Letter)</label
          >
          <input
            type="text"
            class="form-control"
            id="substitutionFrom"
            maxlength="1"
            style="text-transform: uppercase"
          />
        </div>
        <div class="col-md-12">
          <label for="substitutionTo" class="form-label"
            >Substitute To (Letter)</label
          >
          <input
            type="text"
            class="form-control"
            id="substitutionTo"
            maxlength="1"
            style="text-transform: lowercase"
          />
        </div>
        <div class="col-md-12">
          <button
            type="button"
            class="btn btn-primary btn-lg"
            onclick="performSubstitution()"
          >
            Perform Substitution
          </button>
        </div>
      </form>
    </div>

    <!-- Result containers -->
    <div id="wrapper1"></div>
    <div id="wrapper2"></div>
    <div id="wrapper3"></div>
    <!-- Script file -->
    <script src="script.js"></script>
  </body>
</html>
